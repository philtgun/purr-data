<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/dejavu.css">
    <link id="page_style" rel="stylesheet"
          type="text/css" href="css/default.css">
    <title></title>
  </head>
  <body>
    <span id="fileDialogSpan">
      <input style="display:none;" id="fileDialog" type="file"
             nwworkingdir multiple />
    </span>
    <input style="display:none;" id="openpanel_dialog" type="file" />
    <input style="display:none;" id="savepanel_dialog" type="file"
           nwsaveas nwworkingdir />
    <div id="console_controls" class="noselect">
      <div id="control_frame">
        <label class="dsp_toggle">DSP
          <input type="checkbox" id="dsp_control" name="dsp_control"
                 value="on"/>
          <span></span>
        </label>
      </div>
    </div>
    <input style="display:none;" id="saveDialog" type="file" nwsaveas />
    <div id = "console_bottom">
      <div id = "printout">
        <pre id="p1" style="white-space: pre-wrap;"></pre>
      </div>
    </div>
    <div id="console_find" style="display:none;">
      <div>
        <label><input type="text"
                      id="console_find_text"
                      name="console_find_text"
                      defaultValue="Search in Console"
                      style="width:10em;"/>
        </label>
        <label>Highlight All
               <input type="checkbox"
                      id="console_find_highlight"
                      name="console_find_highlight"
                      onchange="console_find_highlight_all(this);"/>
        </label>
      </div>
    </div>
    <script src="./console_search.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
